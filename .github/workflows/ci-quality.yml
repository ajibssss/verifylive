name: ğŸ›¡ï¸ Quality Shield

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Lint, Typecheck & Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Linting (ESLint)
        run: npm run lint
        # Garante que nÃ£o hÃ¡ erros de sintaxe ou variÃ¡veis nÃ£o usadas

      - name: ğŸ“ Type Checking (TypeScript)
        run: npx tsc --noEmit
        # Crucial: Pega erros de tipagem que quebram o app em produÃ§Ã£o

      - name: ğŸ—ï¸ Build Test
        run: npm run build
        env:
          # VariÃ¡veis "Fake" apenas para o build passar (nÃ£o usam a API real)
          NEXT_PUBLIC_GEMINI_API_KEY: "mock_key"
          NEXT_PUBLIC_SUPABASE_URL: "https://mock.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock_key"
          GOOGLE_CLOUD_PROJECT_ID: "mock_project_id"
